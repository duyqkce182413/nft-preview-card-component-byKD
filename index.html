<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="image-sec">
      <a id="image" href=""><img src="images/image-equilibrium.jpg" alt="image" id="equili"></a>
      <div class="overlay">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="content">

      <a class="title" href="">Equilibrium #3429</a>
      <p class="inside-content">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="para">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="">
          <div>0.041 ETH</div>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="">
          <div>3 days left</div>
        </div>
      </div>
    </div>
    
    <div class="info">
      <img src="images/image-avatar.png" alt="avatar">
      <p class="create">Creation of</p>
      <a class="name" href="">Jules Wyvern</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://duyqkce182413.github.io/MyBio/">KD</a>.
  </div>
</body>

</html>
